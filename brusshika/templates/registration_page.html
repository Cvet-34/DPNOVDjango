<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Авторизация пользователя</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f4f6;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
            color: #555;
        }
        input[type="text"],
        input[type="password"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        p {
            text-align: center;
            color: #777;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <h2>Регистрация пользователя</h2>

        <label for="username">Введите логин:</label>
        <input type="text" id="username" name="username" maxlength="30" required>

        <label for="password">Введите пароль:</label>
        <input type="password" id="password" name="password" maxlength="8" required>

        <label for="repeat_password">Подтвердите пароль:</label>
        <input type="password" id="repeat_password" name="repeat_password" maxlength="8" required>

        <label for="age">Введите свой возраст:</label>
        <input type="number" id="age" name="age" maxlength="3" required>

        <button type="submit">Зарегистрироваться</button>

        <p>Пройдите регистрацию и зайдите на сайт товаров для здоровья "Брусника"</p>
    </form>
</body>
</html>
